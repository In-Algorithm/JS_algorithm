<!-- 가위 바위 보 -->
<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(user1, user2) {
            for(let i= 0; i < user1.length; i++) {
                if(user1[i] === 3) {
                    if(user2[i] === 1) {
                        console.log("B")
                    } else if(user2[i] === 3) {
                        console.log("D")
                    } else {
                        console.log("A")
                    }
                } else {
                    if(user1[i] < user2[i]) {
                        console.log("B")
                    } else if (user1[i] > user2[i]) {
                        console.log("A")
                    } else {
                        console.log("D")
                    }
                }
            }
        }
        let user1=[2, 3, 3, 1, 3];
        let user2=[1, 1, 2, 2, 3];
        console.log(solution(user1, user2));
    </script>
</body>

</html>
