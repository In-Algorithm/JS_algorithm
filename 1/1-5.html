<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer = Number.MAX_VALUE;
                for(let i = 0; i < arr.length; i++) {
                    if(answer > arr[i]) answer = arr[i];
                }
                //내장 함수 answer = Math.min(...arr);
                return answer;

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
