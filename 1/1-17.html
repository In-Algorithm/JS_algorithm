<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(str) {
            let answer;
            answer = str.filter((v, i) => {
                console.log(v, i);
                if (str.indexOf(v) === i) return v;
            });

            return answer;
        }
        let str=["good", "time", "good", "time", "student"];
        console.log(solution(str));
    </script>
</body>

</html>
