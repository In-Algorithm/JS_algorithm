<!-- 예제 -->

<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        
        function solution(s) {
            let answer = s.split('').reverse().join('');
            return answer;

        }

        

        let s = "안녕하세요"
        console.log(solution(s));
    </script>
</body>

</html>
