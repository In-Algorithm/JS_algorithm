<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function isPrime(num) {
            if( num === 1) return false;
            for (let j = 2; j <= Math.floor(Math.sqrt(num)); j++) {
                if (num % j === 0) {
                    return false;
                }
            }
            return true;
        }
        function solution(s) {
            let answer = [];
            let reverseStr = "";
            let isPrimeNumber = 0;
            for (let i = 0; i < s.length; i++) {
                reverseStr += s[i].toString().split("").reverse().join('');
                isPrimeNumber = parseInt(reverseStr)
                // console.log(s[i], reverseStr, isPrimeNumber);
                reverseStr = "";
                console.log(isPrimeNumber, isPrime(isPrimeNumber));
                if(isPrime(isPrimeNumber)) answer.push(isPrimeNumber);
            }
            return answer;

        }

        

        let s = [32, 55, 62, 20, 250, 370, 200, 30, 100]
        console.log(solution(s));
    </script>
</body>

</html>
